components:
  schemas:
    Common:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/Status'
      required:
      - status
    Shop:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
          title: 更新日時
        shop_name:
          type: string
          title: 店舗名
          maxLength: 256
        shop_name_english_characters:
          type: string
          title: 店舗名ローマ字
          maxLength: 256
        shop_number:
          type: string
          title: 店舗番号
          maxLength: 256
        postal_code:
          type: string
          title: 郵便番号
          maxLength: 256
        address_pref:
          type: string
          title: 住所(都道府県)
          maxLength: 256
        address_city:
          type: string
          title: 住所(市区町村)
          maxLength: 256
        address_town:
          type: string
          title: 住所(町域)
          maxLength: 256
        address_other:
          type: string
          title: 住所(その他)
          maxLength: 256
        phone_number:
          type: string
          title: 電話番号
          maxLength: 256
        available_service:
          type: string
          title: 利用可能サービス
          maxLength: 256
        available_transaction_type:
          type: string
          title: 利用可能取引種別
          maxLength: 256
        start_available_date:
          type: string
          format: date
          nullable: true
          title: 利用開始日
        end_available_date:
          type: string
          format: date
          nullable: true
          title: 利用終了日
        apply_update_at:
          type: string
          format: date
          nullable: true
          title: 変更適用日
        company:
          type: string
          format: uuid
          title: 企業ID
        management_tags:
          type: array
          items:
            type: string
            format: uuid
            nullable: true
            title: 管理タグ
          title: 管理タグ
      required:
      - id
      - updated_at
    Status:
      type: object
      properties:
        code:
          type: string
          maxLength: 200
        message:
          type: string
          maxLength: 200
      required:
      - code
      - message
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: Session
servers:
- url: https://localhost:8000/admin/api/v1
  description: Local
